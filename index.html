<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button onclick="forward()">FORWARD</button>
    <script type="text/javascript">
      const forward = () => {
        window.history.forward();
      };
    </script>
  </body>
